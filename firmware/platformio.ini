;[platformio]
;default_envs = pro8MHzatmega328_DS

[env:pro8MHzatmega328_DHT22]
platform = atmelavr
board = pro8MHzatmega328
framework = arduino
build_flags = -DSENS_DHT22


[env:pro8MHzatmega328_DS]
platform = atmelavr
board = pro8MHzatmega328
framework = arduino
build_flags = -DSENS_DS


[env:pro8MHzatmega328_5TM]
platform = atmelavr
board = pro8MHzatmega328
framework = arduino
build_flags = -DSENS_5TM

monitor_speed = 115200

